<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Wordle League</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 30px; }
  .row { display: flex; justify-content: center; margin: 5px; }
  .tile { width: 40px; height: 40px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 20px; margin: 2px; text-transform: uppercase; }
  .green { background: green; color: white; }
  .yellow { background: gold; color: white; }
  .grey { background: lightgrey; }
  #result { margin-top: 20px; white-space: pre-wrap; }
</style>
</head>
<body>
<h1>Wordle League</h1>
<p>Guess today's 5-letter word</p>
<input type="text" id="guess" maxlength="5" autofocus>
<button onclick="submitGuess()">Guess</button>
<div id="board"></div>
<div id="result"></div>
<script>
const wordList = ["apple", "brave", "charm", "delta", "eagle", "flame", "grape", "honey", "ivory", "jelly", "kings", "lemon", "mango", "night", "oasis", "pearl", "queen", "river", "sunny", "tiger", "union", "vivid", "whale", "xenon", "young", "zebra"];
const startDate = new Date("2025-06-01"); // League start date
const today = new Date();
const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
const targetWord = wordList[dayNumber % wordList.length];
const maxGuesses = 6;
let guesses = [];

function submitGuess() {
  const input = document.getElementById('guess');
  const guess = input.value.toLowerCase();
  if (guess.length !== 5) { alert("Please enter a 5-letter word."); return; }
  if (guesses.length >= maxGuesses) { alert("No more guesses!"); return; }
  guesses.push(guess);
  drawBoard();
  input.value = '';
  if (guess === targetWord) showResult();
  else if (guesses.length === maxGuesses) showResult();
}

function drawBoard() {
  const board = document.getElementById('board');
  board.innerHTML = '';
  guesses.forEach(g => {
    const row = document.createElement('div');
    row.className = 'row';
    for (let i = 0; i < 5; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.textContent = g[i];
      if (g[i] === targetWord[i]) tile.classList.add('green');
      else if (targetWord.includes(g[i])) tile.classList.add('yellow');
      else tile.classList.add('grey');
      row.appendChild(tile);
    }
    board.appendChild(row);
  });
}

function showResult() {
  let result = '';
  guesses.forEach(g => {
    for (let i = 0; i < 5; i++) {
      if (g[i] === targetWord[i]) result += 'ðŸŸ©';
      else if (targetWord.includes(g[i])) result += 'ðŸŸ¨';
      else result += 'â¬œ';
    }
    result += '\n';
  });
  document.getElementById('result').textContent = result;
}
</script>
</body>
</html>
