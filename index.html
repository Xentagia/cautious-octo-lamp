<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Wordle League</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 400px;
    margin: auto;
  }
  #game {
    user-select: none;
  }
  .input-row, .guess-row {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  .tile {
    width: 50px;
    height: 50px;
    margin: 0 6px;
    border: 2px solid #888;
    line-height: 50px;
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    text-transform: uppercase;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .input-tile {
    background: #f0f0f0;
  }
  .tile.green {
    background-color: #6aaa64;
    border-color: #6aaa64;
    color: white;
  }
  .tile.yellow {
    background-color: #c9b458;
    border-color: #c9b458;
    color: white;
  }
  .tile.grey {
    background-color: #787c7e;
    border-color: #787c7e;
    color: white;
  }
  #tapToType {
    text-align: center;
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 15px;
    cursor: pointer;
  }
  button {
    font-size: 1.1rem;
    padding: 10px 25px;
    border-radius: 6px;
    border: none;
    background-color: #4a90e2;
    color: white;
    cursor: pointer;
  }
  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
  }
  /* Hide the actual input but keep focusable */
  #hiddenInput {
    opacity: 0;
    position: absolute;
    top: -100px;
  }
  /* Version badge */
  #versionBadge {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 12px;
    color: #888;
  }
</style>
</head>
<body>
  <h1>Custom Wordle League</h1>

  <div id="game">
    <div id="tapToType">Tap here to type</div>

    <div class="input-row" id="inputRow">
      <div class="tile input-tile" id="tile0"></div>
      <div class="tile input-tile" id="tile1"></div>
      <div class="tile input-tile" id="tile2"></div>
      <div class="tile input-tile" id="tile3"></div>
      <div class="tile input-tile" id="tile4"></div>
    </div>

    <button id="guessButton" disabled>Guess</button>

    <div id="guessHistory"></div>

    <div id="result"></div>
  </div>

  <input id="hiddenInput" maxlength="1" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false" />

  <div id="versionBadge">v1.0.11</div>

  <script src="wordlist.js"></script>
  <script src="main.js"></script>
</body>
</html>
